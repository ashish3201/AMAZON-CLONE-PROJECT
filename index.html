<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">STONE PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="stone">
            
        </div>
        <div class="choice" id="paper">
            
        </div>
        <div class="choice" id="scissor">
            
        </div>
    </div>
    <div class="score">
        <div class="first">
            <p id="user">0</p>
            <p>your score</p>
        </div>
        <div class="second"  >
            <p id="comp">0</p>
            <p>computer score</p>
        </div>
    </div>
    <div class="turn">
        <p id="msg">play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
